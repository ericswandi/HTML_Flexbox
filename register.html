<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-ale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="reg">
        <h1>Register Form</h1><br>
        <form action="HCIquiz.html">
            <label for="Fullname">Full Name</label><br>
            <input type="text" placeholder="Input Fullname"><br>
            <label for="Password" >Password</label><br>
            <input type="password" placeholder="Input Password"><br>
            <label for="Gender" >Gender: </label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
            <label for="Country">Country</label><br>
            <input type="text" placeholder="Input Country"><br>
            <label for="Address">Address</label><br>
            <input type="text" placeholder="Input Address"><br>
            <label for="birthday">Birthday</label><br>
            <input type="date" id="birthday" name="birthday"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
